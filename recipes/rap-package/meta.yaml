{% set name = "rap-package" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6791bd670efd086c99706c6dd82ba2d4dcee397a575c51f257398c8028f616be

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - rap-package

about:
  home: "https://github.com/rositaguipla/rap-package"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Package Description"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - Rositaguipla
